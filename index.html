<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Contact Form</title>
</head>
<body>
    <div>
        <form >
            <p>Business Info</p>
            <label for="applicantEmail" name="applicantEmail">APPLICANT EMAIL</label>
            <input type="email" id="applicantEmail" name="applicantEmail" placeholder="Email" required>

            <input type="hidden" id="applicantEmail" name="applicantEmail" placeholder="Email">
            


            <label for="firstName">YOUR NAME*</label>
            <input type="text"id="firstName" name="firstName"placeholder="First name" required>
            <input type="text"id="lastName" name="lastName"placeholder="Last name" required>
    
            <label for="company">COMPANY*</label>
            <input type="text"id="company"  name ="company"placeholder="Company" required>
    
            <label for="workEmail">WORK EMAIL*</label>
            <input type="email"id="workEmail" name="workEmail"placeholder="Work email" required>
    
            <label for="companySize">COMPANY SIZE*</label>
            <select name="companySize" id="companySize" required>
                <option>Select</option>
                <option value="0-10" id="option1" > 0-10 </option>
                <option value="11-50" id="option2" > 11-50</option>
                <option value="11-50" id="option3" > 51-100</option>
            </select>
    
            <label for="fundingStage">FUNDING STAGE*</label>
            <select name="fundingStage" id="fundingStage">
                <option>Select</option>
                <option value="less-than-100k" id="optionf1">Under ₦100k</option>
                <option value="₦100k-₦500k" id="optionf2">₦100k - ₦500k</option>
                <option value="₦500k-₦1m" id="optionf3">₦500k - ₦1M</option>
            </select>
            <label for="Message">ANY OTHER MESSAGE</label>        
            <textarea name="Message" id="Message" cols="44" rows="3" placeholder="Please enter Any other Message"></textarea>           <button class="submit">Submit &#8594;</button>
        </form>
    </div>
    
</body>
</html>
